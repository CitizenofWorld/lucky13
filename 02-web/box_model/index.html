<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    .box1 {
      display: block;
      border: 1px solid black;
      padding: 5px;
      width: 100px;
      margin: 10px 0 10px 0;
    }

    nav li {
      display: inline-block;
      height: 100px;
    }

  </style>
</head>
<body>
  
  <div class="box box1">one</div>
  <div class="box">two sdfsf sdfsdf sdfsdf </div>
  <div class="box">three</div>

  <nav>
    <ul>
      <li>home</li>
      <li>about</li>
      <li>donate</li>
    </ul>
  </nav>

</body>
</html>
